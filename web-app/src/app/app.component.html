<md-toolbar color="primary">
  <a (click)="toggle()"  aria-label="Menu" aria-controls="navigation">
    <div class="hamburger hamburger--arrow" [class.is-active]="sidenavState">
      <div class="hamburger-box">
        <div class="hamburger-inner"></div>
      </div>
    </div>
  </a>
  <h1>{{title}}</h1>
</md-toolbar>
<side-nav #mySidenav (is-opening)="setSidenavState($event)"></side-nav>
